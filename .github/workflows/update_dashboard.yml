name: Update Market Dashboard

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *'  # Rulează la fiecare 30 de minute
  workflow_dispatch:      # Permite rularea manuală din buton

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite roboțelului să salveze fișierele generate

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas requests yfinance ib_insync beautifulsoup4 lxml pycryptodome -r requirements.txt

    - name: Run Market Scanner
      env:
        TZ: 'Europe/Bucharest'
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # Optional/Deprecated
        IBKR_TOKEN: ${{ secrets.IBKR_TOKEN }}
        IBKR_QUERY_ID: ${{ secrets.IBKR_QUERY_ID }}
        PORTFOLIO_PASSWORD: ${{ secrets.PORTFOLIO_PASSWORD }}
      run: python market_scanner.py --mode all

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html portfolio_analysis.csv watchlist_analysis.csv dashboard_state.json market_history.json
        git commit -m "Auto-update Dashboard [skip ci]" || echo "No changes to commit"
        git push
