name: Update Market Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # Rulează la fiecare oră fixă
  workflow_dispatch:      # Permite rularea manuală din buton

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite roboțelului să salveze fișierele generate

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Market Scanner
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        IBKR_TOKEN: ${{ secrets.IBKR_TOKEN }}
        IBKR_QUERY_ID: ${{ secrets.IBKR_QUERY_ID }}
      run: python market_scanner.py --mode all

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html portfolio_analysis.csv watchlist_analysis.csv
        git commit -m "Auto-update Dashboard [skip ci]" || echo "No changes to commit"
        git push
